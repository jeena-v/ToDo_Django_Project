{% extends 'ToDoApp/base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>Add/Edit Task</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save Task</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
