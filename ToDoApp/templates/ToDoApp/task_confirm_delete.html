{% extends 'ToDoApp/base.html' %}
{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center" style="height: 70vh;">
  <h3 class="text-center mb-4">Are you sure you want to delete "{{ task.title }}"?</h3>
  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button class="btn btn-danger">Delete</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
